<form name="newTaskForm" ng-submit="ctrl.ok()">
  <div class="modal-header">
    <h3 class="modal-title">Create a new task</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <input type="text" name="title" class="form-control"
             ng-model="ctrl.task.title" placeholder="Title"
             required>
    </div>
    <div class="form-group">
      <textarea name="description" class="form-control"
                ng-model="ctrl.task.description" placeholder="Description..."></textarea>
    </div>
    <div class="form-group">
      <select name="state" ng-model="ctrl.task.state" ng-options="state for state in ctrl.Tasks.states"></select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">OK</button>
    <button type="button" ng-click="ctrl.cancel()" class="btn btn-warning">Cancel</button>
  </div>
</form>
